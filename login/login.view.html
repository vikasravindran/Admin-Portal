<style>
.form-control{color:#FFF;}
</style
<div class="container ">
  <div class="row">
    <div class="col-md-12 center ">
      <div class="logo"> <img src="/images/logo.png" alt=""/> </div>
      <h4>Presense panel</h4>
      <h2>Login</h2>
    </div>
    <div class="col-md-12 login">
      
      <div class="col-md-4 center bg">
        <div class="row">
          <div class="col-md-12"> <i class="fa fa-lock box" aria-hidden="true"></i> </div>
          <div class="col-md-12">
<!--            <form action="loginSubmit()" method="POST" ng-controller="listLogin"> -->
                <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }"
                ng-if="flash" ng-bind="flash.message"></div>
                <form name="form" ng-submit="vm.login()" role="form">
              <fieldset class="form-group">
                <input type="text" class="form-control" name="username" id="username" ng-model="vm.username" required >
                <label class="text-danger">User Name</label>
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                <!-- <div class="text-danger">Please enter user name</div> -->
              </fieldset>
              <fieldset class="form-group">
                <input type="password" class="form-control" name="password" id="password" ng-model="vm.password" required >
                <label class="text-danger">Password</label>
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                <!--  <div class="text-danger">your password is wrong</div> -->
              </fieldset>
              <button class="btn btn-default padboth">Login</button>
            </form>
            
          </div>
          
        </div>
        
      </div>
      
     
      <div class="col-md-12 center" >  <a href="/" class="homeBtn">Back to home page
            </a></div>
    </div>
  
  </div>
</div>
